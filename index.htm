<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form-mentoring">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-forename">Nome</label>
                            <input type="text" name="event-forename" id="event-forename" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" name="event-surname" id="event-surname" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" name="event-email" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="event-password" id="event-password" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" name="event-mentor" id="event-mentor" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="mentoring-order">
                        <p>Primeira mentoria</p>

                        <div class="col-2p">
                            <div class="input-wrapper">
                                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="event-date" id="event-date" required />
                            </div>

                            <div class="col-2s">
                                <div class="input-wrapper">
                                    <label for="event-hour">Das</label>
                                    <input type="time" name="event-hour" id="event-hour" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-hour">Até</label>
                                    <input type="time" name="event-hour" id="event-hour" required />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mentoring-order">
                        <p>Segunda mentoria</p>

                        <div class="col-2p">
                            <div class="input-wrapper">
                                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="event-date" id="event-date" />
                            </div>

                            <div class="col-2s">
                                <div class="input-wrapper">
                                    <label for="event-hour">Das</label>
                                    <input type="time" name="event-hour" id="event-hour" />
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-hour">Até</label>
                                    <input type="time" name="event-hour" id="event-hour" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button form="form-mentoring">Salvar</button>
        </footer>
    </div>
</body>

</html>
